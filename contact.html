<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="pics/kersenbloem.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Contact</title>
</head>
<body class="contact">
    <header>
        <nav>
            <a class="active" href="#Contact">Contact</a>
            <a href="index.html#project">Project</a>
            <a href="index.html#Skills">Skills</a>
            <a href="index.html#hobbies">Hobbies</a>
            <a href="index.html#about-me">About me</a>
            <a href="index.html">Home</a>
            <a id="logo"><h1><i>Terencio Evora Goncalves</i></h1></a>
          </nav>
    </header>
 
    <main class="main-form">
        <h1>Please fill this contact form</h1>
        <form action="contact-bedankt.html">
            <div class="form">
                <label for="name">Name:</label>
                <input id="name" type="text" name="name" placeholder="Put your name here" required  pattern="\S+.*"></input> 
            </div>
            <div class="form">
                <label for="city">Place of residence:</label>
                <input id="city" type="text" name="city" placeholder="Put your place of residence here" required  pattern="\S+.*"></input> 
            </div>
            <div class="form">
                <label for="email">Email:</label>
                <input id="email" type="text" name="email" placeholder="Put your email here" required  pattern="\S+.*"></input>
            </div>
            <div class="form">
                <label for="date">Date:</label>
                <input id="date" type="date" name="date"></input>
            </div>
            <h1>Subject</h1>
            <div class="form">
                <label for="subject-picker">Subject</label>
                <select id="category" name="category">
                    <option id="Josee" value="Favoriete_serie?">Favourite series?</option>
                    <option id="ASV"   value="ASV">A silent Voice</option>
                    <option id="night" value="night">The night is short, walk on girl</option>
                    <option id="penguin" value="penguin">Penguin Highway</option>
                </select>
            </div>
            <div class="form">
                <label for="question">My question:</label>
                <textarea id="question" name="question" rows="4" cols="50" required pattern="\S+.*"> </textarea>
            </div>
            <div class="form">
                <label>Upload an image:</label>
                <input type="file" id="myFile" name="filename">
            </div>
            <div class="form">
                <button type="submit">submit</button>
            </div>
        </form>
    </main>
</body>
</html>
