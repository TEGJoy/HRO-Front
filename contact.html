<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <link rel="icon" href="pics/kersenbloem.png">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="style.css">
    <title>Portfolio Contact</title>
</head>
<body class="contact">
    <header>
        <nav>
            <a href="index.html">Home</a>
            <a href="index.html#about-me">About me</a>
            <a href="index.html#hobbies">Hobbies</a>
            <a href="index.html#Skills">Skills</a>
            <a class="active" href="#Contact">Contact</a>
            <a id="logo"><i>The great ace portfolio!</i></a>
          </nav>
    </header>
 
    <main class="main-form">
        <h1>Please fill this contact form</h1>
        <form action="contact-bedankt.html" method="POST">
            <div class="form">
                <label for="name">Naam:</label>
                <input id="name" type="text" name="name" placeholder="Zet hier uw naam neer" required  pattern="\S+.*"></input> 
            </div>
            <div class="form">
                <label for="city">Woonplaats:</label>
                <input id="city" type="text" name="city" placeholder="Zet hier uw woonplaats neer" required  pattern="\S+.*"></input> 
            </div>
            <div class="form">
                <label for="email">Email:</label>
                <input id="email" type="text" name="email" placeholder="Zet hier uw mail neer" required  pattern="\S+.*"></input>
            </div>
            <div class="form">
                <label for="date">Datum:</label>
                <input id="date" type="date" name="date"></input>
            </div>
            <h1>Onderwerp</h1>
            <div class="form">
                <label for="subject-picker">Onderwerp</label>
                <select id="category" name="category">
                    <option id="Josee" value="Favoriete_serie?">Favoriete serie?</option>
                    <option id="ASV"   value="ASV">A silent Voice</option>
                    <option id="night" value="night">The night is short, walk on girl</option>
                    <option id="penguin" value="penguin">Penguin Highway</option>
                </select>
            </div>
            <div class="form">
                <label for="question">Mijn vraag:</label>
                <textarea id="question" name="question" rows="4" cols="50" required pattern="\S+.*"> </textarea>
            </div>
            <div class="form">
                <label>Selecteer een image:</label>
                <input type="file" id="myFile" name="filename">
            </div>
            <div class="form">
                <button type="submit">submit</button>
            </div>
        </form>
    </main>
</body>
</html>
